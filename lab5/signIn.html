<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 5 - Sign In</title>
</head>
<body>
  <h1>Sign In</h1>

  <!-- Sign-In Form -->
  <div id="nonAuthContent">
    <input type="email" id="signInEmail" placeholder="Email">
    <input type="password" id="signInPassword" placeholder="Password">
    <button id="signInButton" onclick="signIn()">Sign In</button>
  </div>

  <div id="authContent" style="display: none;">
    <p>You are already signed in. Go to the <a href="users.html">Users Page</a> or <button onclick="signOutUser()">Sign Out</button>.</p>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
